name: Running Lint
on:
  pull_request:
    branches:
      - main
      - develop
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node_version: 16.13.1
      - run: npm install
      - run: npx eslint ./src/**/*.tsx
    env:
      CI: true
